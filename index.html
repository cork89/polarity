<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polarity Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #222;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid #555;
            background: #5a4a3a;
        }
        .instructions {
            color: #fff;
            margin-top: 10px;
            text-align: center;
        }
        .key {
            display: inline-block;
            background: #444;
            padding: 5px 10px;
            border-radius: 4px;
            margin: 0 5px;
            font-weight: bold;
        }
        .score {
            color: #fff;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            align-items: center;
        }
        .level-select {
            padding: 8px 12px;
            font-size: 14px;
            background: #444;
            color: #fff;
            border: 2px solid #555;
            border-radius: 4px;
            cursor: pointer;
        }
        .level-select:hover {
            background: #555;
        }
        .editor-link {
            color: #6666ff;
            text-decoration: none;
            font-size: 14px;
            padding: 8px 12px;
            border: 2px solid #6666ff;
            border-radius: 4px;
            transition: all 0.2s;
        }
        .editor-link:hover {
            background: #6666ff;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="score">Score: <span id="score">0</span></div>
    <div class="controls">
        <select class="level-select" id="levelSelect">
            <option value="">-- Random Level --</option>
        </select>
        <a href="editor.html" class="editor-link">Open Level Editor</a>
    </div>
    <canvas id="gameCanvas" width="600" height="600"></canvas>
    <div class="instructions">
        <p>Press <span class="key">X</span> to attract to RED squares</p>
        <p>Press <span class="key">Z</span> to attract to BLUE squares</p>
        <p>Hit GREEN squares to score!</p>
    </div>

    <script src="index.ts"></script>
</body>
</html>

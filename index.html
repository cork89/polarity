<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polarity Game</title>
    <style>
        :root {
            --bg-color: #222;
            --text-color: #fff;
            --border-color: #555;
            --canvas-bg: #5a4a3a;
            --key-bg: #444;
            --key-bg-hover: #555;
            --accent-color: #6666ff;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid var(--border-color);
            background: var(--canvas-bg);
        }
        .instructions {
            color: var(--text-color);
            margin-top: 10px;
            text-align: center;
        }
        .key {
            display: inline-block;
            background: var(--key-bg);
            padding: 5px 10px;
            border-radius: 4px;
            margin: 0 5px;
            font-weight: bold;
        }
        .score {
            color: var(--text-color);
            font-size: 24px;
            margin-bottom: 10px;
        }
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            align-items: center;
        }
        .level-select {
            padding: 8px 12px;
            font-size: 14px;
            background: var(--key-bg);
            color: var(--text-color);
            border: 2px solid var(--border-color);
            border-radius: 4px;
            cursor: pointer;
        }
        .level-select:hover {
            background: var(--key-bg-hover);
        }
        .editor-link {
            color: var(--accent-color);
            text-decoration: none;
            font-size: 14px;
            padding: 8px 12px;
            border: 2px solid var(--accent-color);
            border-radius: 4px;
            transition: all 0.2s;
        }
        .editor-link:hover {
            background: var(--accent-color);
            color: var(--text-color);
        }
    </style>
</head>
<body>
    <div class="score">Score: <span id="score">0</span></div>
    <div class="controls">
        <select class="level-select" id="levelSelect">
            <option value="">-- Random Level --</option>
        </select>
        <a href="editor.html" class="editor-link">Open Level Editor</a>
    </div>
    <canvas id="gameCanvas" width="600" height="600"></canvas>
    <div class="instructions">
        <p>Press <span class="key">X</span> to attract to RED squares</p>
        <p>Press <span class="key">Z</span> to attract to BLUE squares</p>
        <p>Hit GREEN squares to score!</p>
    </div>

    <script src="index.ts"></script>
</body>
</html>

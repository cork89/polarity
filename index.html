<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polarity Game</title>
    <style>
        @font-face {
            font-family: 'DSEG7';
            src: url('fonts/DSEG7ClassicMini-Bold.woff2') format('woff2');
            font-weight: bold;
            font-style: normal;
            font-display: swap;
        }

        :root {
            --bg-color: #222;
            --text-color: #fff;
            --border-color: #555;
            --canvas-bg: #5a4a3a;
            --key-bg: #444;
            --key-bg-hover: #555;
            /* Arcade button colors */
            --arcade-blue-light: #6666ff;
            --arcade-blue-dark: #4444c4;
            --arcade-blue-active-light: #5555ee;
            --arcade-blue-active-dark: #3333b3;
            --arcade-red-light: #ff6666;
            --arcade-red-dark: #c44444;
            --arcade-red-active-light: #ee5555;
            --arcade-red-active-dark: #b33333;
            --arcade-shadow-dark: rgba(0, 0, 0, 0.3);
            --arcade-shadow-darker: rgba(0, 0, 0, 0.4);
            --arcade-inset-shadow: rgba(0, 0, 0, 0.2);
            --arcade-inset-light: rgba(255, 255, 255, 0.3);
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid var(--border-color);
            background: var(--canvas-bg);
        }
        .instructions {
            color: var(--text-color);
            margin-top: 10px;
            text-align: center;
        }
        .key {
            display: inline-block;
            background: var(--key-bg);
            padding: 5px 10px;
            border-radius: 4px;
            margin: 0 5px;
            font-weight: bold;
        }
        .score-display, .timer-display {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .score-label, .timer-label {
            color: var(--text-color);
            font-size: 18px;
            font-weight: bold;
        }
        .font-seven-segment {
            font-family: 'DSEG7', 'Courier New', monospace;
            font-size: 32px;
            font-weight: bold;
            color: #ffdd00;
            background: #1a1a1a;
            border: 3px solid #444;
            border-radius: 4px;
            padding: 5px 10px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.5);
            min-width: 120px;
            text-align: right;
            line-height: 1;
            display: inline-block;
        }
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            align-items: center;
        }
        .level-select {
            padding: 8px 12px;
            font-size: 14px;
            background: var(--key-bg);
            color: var(--text-color);
            border: 2px solid var(--border-color);
            border-radius: 4px;
            cursor: pointer;
        }
        .level-select:hover {
            background: var(--key-bg-hover);
        }
        .editor-link {
            color: var(--arcade-blue-light);
            text-decoration: none;
            font-size: 14px;
            padding: 8px 12px;
            border: 2px solid var(--arcade-blue-light);
            border-radius: 4px;
            transition: all 0.2s;
        }
        .editor-link:hover {
            background: var(--arcade-blue-light);
            color: var(--text-color);
        }

        /* Game container with positioned buttons */
        .game-container {
            position: relative;
            display: inline-block;
        }

        /* Arcade buttons container */
        .arcade-buttons {
            position: absolute;
            bottom: -40px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 0 30px;
            pointer-events: none;
            z-index: 20;
        }

        /* Arcade button base styles */
        .arcade-button {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            pointer-events: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            font-weight: bold;
            box-shadow: 
                0 6px 0 var(--arcade-shadow-dark),
                0 8px 10px var(--arcade-shadow-darker),
                inset 0 -4px 10px var(--arcade-inset-shadow),
                inset 0 4px 10px var(--arcade-inset-light);
            transition: all 0.1s ease;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .arcade-button:active,
        .arcade-button.active {
            transform: translateY(4px);
            box-shadow: 
                0 2px 0 var(--arcade-shadow-dark),
                0 4px 6px var(--arcade-shadow-darker),
                inset 0 -2px 8px var(--arcade-inset-shadow),
                inset 0 2px 8px var(--arcade-inset-light);
        }

        .arcade-button.blue {
            background: linear-gradient(145deg, var(--arcade-blue-light), var(--arcade-blue-dark));
            color: white;
        }

        .arcade-button.blue:active,
        .arcade-button.blue.active {
            background: linear-gradient(145deg, var(--arcade-blue-active-light), var(--arcade-blue-active-dark));
        }

        .arcade-button.red {
            background: linear-gradient(145deg, var(--arcade-red-light), var(--arcade-red-dark));
            color: white;
        }

        .arcade-button.red:active,
        .arcade-button.red.active {
            background: linear-gradient(145deg, var(--arcade-red-active-light), var(--arcade-red-active-dark));
        }

        .button-label {
            font-size: 28px;
            text-shadow: 0 2px 4px var(--arcade-shadow-dark);
        }

        /* Mobile optimizations */
        @media (hover: none) {
            .arcade-button:hover {
                background: inherit;
            }
        }

        /* Game Over Overlay */
        .game-over-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }

        .game-over-overlay.visible {
            display: flex;
        }

        .game-over-title {
            color: #ffffff;
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .game-over-score {
            color: #ffffff;
            font-size: 24px;
            margin-bottom: 30px;
        }

        .game-over-hint {
            color: #aaaaaa;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div style="display: flex; gap: 40px; margin-bottom: 10px;">
        <div class="timer-display">
            <span class="timer-label">TIME</span>
            <span id="timerFont" class="font-seven-segment"> 30</span>
        </div>
        <div class="score-display">
            <span class="score-label">SCORE</span>
            <span id="scoreFont" class="font-seven-segment">    0</span>
        </div>
    </div>
    <div class="controls">
        <select class="level-select" id="levelSelect">
            <option value="">-- Random Level --</option>
        </select>
        <a href="editor.html" class="editor-link">Open Level Editor</a>
    </div>
    <div class="game-container">
        <canvas id="gameCanvas" width="600" height="600"></canvas>
        <div class="game-over-overlay" id="gameOverOverlay">
            <div class="game-over-title" id="gameOverTitle">GAME OVER</div>
            <div class="game-over-score" id="gameOverScore">Points earned: 0</div>
            <div class="game-over-hint">Press SPACE to play again</div>
        </div>
        <div class="arcade-buttons">
            <button class="arcade-button blue" id="btnZ" aria-label="Attract to blue squares">
                <span class="button-label">Z</span>
            </button>
            <button class="arcade-button red" id="btnX" aria-label="Attract to red squares">
                <span class="button-label">X</span>
            </button>
        </div>
    </div>
    <div class="instructions">
        <p>Press <span class="key">X</span> to attract to RED squares</p>
        <p>Press <span class="key">Z</span> to attract to BLUE squares</p>
        <p>Hit GREEN squares to score!</p>
    </div>

    <script src="index.ts"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Polarity Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />

    <style>
      @font-face {
        font-family: "DSEG7";
        src: url("DSEG7ClassicMini-Bold.woff2") format("woff2");
        font-weight: bold;
        font-style: normal;
        font-display: swap;
      }

      :root {
        --bg-color: #0a0a0f;
        --text-color: #e0e0ff;
        --border-color: #00d4ff;
        --canvas-bg: #050508;
        --key-bg: #1a1a2e;
        --key-bg-hover: #252542;
        /* Tron neon colors */
        --neon-cyan: #00d4ff;
        --neon-cyan-glow: rgba(0, 212, 255, 0.6);
        --neon-orange: #ff6b35;
        --neon-orange-glow: rgba(255, 107, 53, 0.6);
        --grid-line: rgba(0, 212, 255, 0.15);
        /* Arcade button colors - Tron style */
        --arcade-blue-light: #00d4ff;
        --arcade-blue-dark: #0088aa;
        --arcade-blue-active-light: #00e5ff;
        --arcade-blue-active-dark: #0099bb;
        --arcade-red-light: #ff6b35;
        --arcade-red-dark: #cc4422;
        --arcade-red-active-light: #ff7a4a;
        --arcade-red-active-dark: #dd5533;
        --arcade-shadow-dark: rgba(0, 0, 0, 0.5);
        --arcade-shadow-darker: rgba(0, 0, 0, 0.7);
        --arcade-inset-shadow: rgba(0, 0, 0, 0.3);
        --arcade-inset-light: rgba(255, 255, 255, 0.15);
      }

      body {
        margin: 0;
        padding: 0;
        background: var(--bg-color);
        background-image: linear-gradient(var(--grid-line) 1px, transparent 1px),
          linear-gradient(90deg, var(--grid-line) 1px, transparent 1px);
        background-size: 40px 40px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        font-family: "Orbitron", monospace;
      }
      canvas {
        border: 2px solid var(--border-color);
        background: var(--canvas-bg);
        box-shadow: 0 0 20px var(--neon-cyan-glow),
          inset 0 0 30px rgba(0, 212, 255, 0.05);
      }
      .instructions {
        color: var(--text-color);
        margin-top: 10px;
        text-align: center;
        text-shadow: 0 0 10px var(--neon-cyan-glow);
      }
      .key {
        display: inline-block;
        background: var(--key-bg);
        padding: 5px 10px;
        border-radius: 4px;
        margin: 0 5px;
        font-weight: bold;
        border: 1px solid var(--neon-cyan);
        box-shadow: 0 0 8px var(--neon-cyan-glow);
        color: var(--neon-cyan);
      }
      .score-display,
      .timer-display {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 10px;
      }
      .score-label,
      .timer-label {
        color: var(--neon-cyan);
        font-size: 18px;
        font-weight: bold;
        text-shadow: 0 0 10px var(--neon-cyan-glow);
        letter-spacing: 2px;
      }
      .font-seven-segment {
        font-family: "DSEG7", "Courier New", monospace;
        font-size: 28px;
        font-weight: bold;
        color: var(--neon-cyan);
        background: #0a0a0f;
        border: 2px solid var(--neon-cyan);
        border-radius: 4px;
        padding: 4px 8px;
        box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.5),
          0 0 15px var(--neon-cyan-glow);
        min-width: 90px;
        text-align: right;
        line-height: 1;
        display: inline-block;
        text-shadow: 0 0 10px var(--neon-cyan-glow);
      }
      .controls {
        display: flex;
        gap: 15px;
        margin-bottom: 15px;
        align-items: center;
      }
      .level-select {
        padding: 8px 12px;
        font-size: 14px;
        background: var(--key-bg);
        color: var(--neon-cyan);
        border: 2px solid var(--neon-cyan);
        border-radius: 4px;
        cursor: pointer;
        box-shadow: 0 0 10px var(--neon-cyan-glow);
        font-family: "Courier New", monospace;
      }
      .level-select:hover {
        background: var(--key-bg-hover);
        box-shadow: 0 0 15px var(--neon-cyan-glow);
      }
      .editor-link {
        color: var(--neon-cyan);
        text-decoration: none;
        font-size: 14px;
        padding: 8px 12px;
        border: 2px solid var(--neon-cyan);
        border-radius: 4px;
        transition: all 0.2s;
        box-shadow: 0 0 10px var(--neon-cyan-glow);
        font-family: "Courier New", monospace;
        text-shadow: 0 0 5px var(--neon-cyan-glow);
      }
      .editor-link:hover {
        background: rgba(0, 212, 255, 0.2);
        color: var(--neon-cyan);
        box-shadow: 0 0 20px var(--neon-cyan-glow);
      }

      /* Game container with positioned buttons */
      .game-container {
        position: relative;
        display: inline-block;
      }

      /* Arcade buttons container */
      .arcade-buttons {
        position: absolute;
        bottom: -40px;
        left: 0;
        right: 0;
        display: flex;
        justify-content: space-between;
        padding: 0 30px;
        pointer-events: none;
        z-index: 20;
      }

      /* Arcade button base styles */
      .arcade-button {
        width: 70px;
        height: 70px;
        border-radius: 50%;
        border: 2px solid;
        cursor: pointer;
        pointer-events: auto;
        display: flex;
        align-items: center;
        justify-content: center;
        /* font-family: "Courier New", monospace; */
        font-weight: bold;
        transition: all 0.1s ease;
        user-select: none;
        -webkit-user-select: none;
        -webkit-tap-highlight-color: transparent;
      }

      .arcade-button.blue {
        background: rgba(0, 212, 255, 0.1);
        border-color: var(--neon-cyan);
        color: var(--neon-cyan);
        box-shadow: 0 0 20px var(--neon-cyan-glow),
          inset 0 0 15px var(--neon-cyan-glow);
        text-shadow: 0 0 10px var(--neon-cyan);
      }

      .arcade-button.blue:active,
      .arcade-button.blue.active {
        background: rgba(0, 212, 255, 0.3);
        box-shadow: 0 0 30px var(--neon-cyan),
          inset 0 0 25px var(--neon-cyan-glow);
        transform: translateY(2px);
      }

      .arcade-button.red {
        background: rgba(255, 107, 53, 0.1);
        border-color: var(--neon-orange);
        color: var(--neon-orange);
        box-shadow: 0 0 20px var(--neon-orange-glow),
          inset 0 0 15px var(--neon-orange-glow);
        text-shadow: 0 0 10px var(--neon-orange);
      }

      .arcade-button.red:active,
      .arcade-button.red.active {
        background: rgba(255, 107, 53, 0.3);
        box-shadow: 0 0 30px var(--neon-orange),
          inset 0 0 25px var(--neon-orange-glow);
        transform: translateY(2px);
      }

      .button-label {
        font-size: 22px;
      }

      /* Mobile optimizations */
      @media (hover: none) {
        .arcade-button:hover {
          background: inherit;
        }
      }

      /* Game Over Overlay */
      .game-over-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 1;
      }

      .game-over-overlay.visible {
        display: flex;
      }

      .game-over-title {
        color: var(--neon-cyan);
        font-size: 36px;
        font-weight: bold;
        margin-bottom: 20px;
        text-shadow: 0 0 20px var(--neon-cyan), 0 0 40px var(--neon-cyan-glow);
        /* font-family: "Courier New", monospace; */
        letter-spacing: 4px;
      }

      .game-over-score {
        color: var(--text-color);
        font-size: 24px;
        margin-bottom: 30px;
        text-shadow: 0 0 10px var(--neon-cyan-glow);
      }

      .game-over-hint {
        color: var(--neon-cyan);
        font-size: 18px;
        text-shadow: 0 0 8px var(--neon-cyan-glow);
      }

      .game-over-button {
        padding: 12px 24px;
        font-size: 18px;
        font-weight: bold;
        background: rgba(0, 212, 255, 0.1);
        color: var(--neon-cyan);
        border: 2px solid var(--neon-cyan);
        border-radius: 4px;
        cursor: pointer;
        box-shadow: 0 0 15px var(--neon-cyan-glow);
        transition: all 0.1s ease;
        margin-top: 10px;
        /* font-family: "Courier New", monospace; */
        text-shadow: 0 0 10px var(--neon-cyan-glow);
      }

      .game-over-button:hover {
        background: rgba(0, 212, 255, 0.3);
        box-shadow: 0 0 25px var(--neon-cyan);
      }

      .game-over-button:active {
        transform: translateY(2px);
      }
    </style>
  </head>
  <body>
    <div class="controls">
      <select class="level-select" id="levelSelect">
        <option value="">-- Random Level --</option>
      </select>
      <a href="editor.html" class="editor-link">Open Level Editor</a>
    </div>
    <div style="display: flex; gap: 15px; margin-bottom: 10px">
      <div class="timer-display">
        <span class="timer-label">TIME</span>
        <span id="timerFont" class="font-seven-segment"> 30</span>
      </div>
      <div class="score-display">
        <span class="score-label">SCORE</span>
        <span id="scoreFont" class="font-seven-segment"> 0</span>
      </div>
    </div>
    <div class="game-container">
      <canvas id="gameCanvas" width="360" height="360"></canvas>
      <div class="game-over-overlay" id="gameOverOverlay">
        <div class="game-over-title" id="gameOverTitle">GAME OVER</div>
        <div class="game-over-score" id="gameOverScore">Points earned: 0</div>
        <div class="game-over-hint">Press SPACE to play again</div>
        <button class="game-over-button" id="gameOverButton">Play Again</button>
      </div>
      <div class="arcade-buttons">
        <button
          class="arcade-button blue"
          id="btnZ"
          aria-label="Attract to blue squares"
        >
          <span class="button-label">Z</span>
        </button>
        <button
          class="arcade-button red"
          id="btnX"
          aria-label="Attract to red squares"
        >
          <span class="button-label">X</span>
        </button>
      </div>
    </div>
    <div class="instructions">
      <p>Press <span class="key">X</span> to attract to RED squares</p>
      <p>Press <span class="key">Z</span> to attract to BLUE squares</p>
      <p>Hit GREEN squares to score!</p>
    </div>

    <script type="module" src="play.ts"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LEVEL EDITOR - POLARITY</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg-color: #0a0a0f;
        --text-color: #e0e0ff;
        --border-color: #00d4ff;
        --neon-cyan: #00d4ff;
        --neon-cyan-glow: rgba(0, 212, 255, 0.6);
        --neon-orange: #ff6b35;
        --neon-orange-glow: rgba(255, 107, 53, 0.6);
        --panel-bg: #1a1a2e;
        --panel-bg-light: #252542;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Orbitron", -apple-system, BlinkMacSystemFont, sans-serif;
        background: var(--bg-color);
        color: var(--text-color);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        overflow-x: hidden;
      }

      /* Header */
      .header {
        background: var(--panel-bg);
        padding: 10px 5px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 2px solid var(--border-color);
        box-shadow: 0 0 15px rgba(0, 212, 255, 0.3);
        flex-shrink: 0;
      }

      .header-buttons {
        display: flex;
        gap: 8px;
      }

      /* Main Content Area */
      .main-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        padding: 10px;
        gap: 10px;
        overflow-y: auto;
        min-height: 0;
      }

      /* Canvas Container */
      .canvas-container {
        display: flex;
        justify-content: center;
        align-items: center;
        background: var(--panel-bg);
        border: 2px solid var(--border-color);
        border-radius: 8px;
        padding: 10px;
        position: relative;
        flex-shrink: 0;
        box-shadow: 0 0 20px rgba(0, 212, 255, 0.2),
          inset 0 0 30px rgba(0, 212, 255, 0.05);
      }

      #editorCanvas {
        border: 2px solid #555;
        background: #5a4a3a;
        cursor: crosshair;
        display: block;
        box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
      }

      #editorCanvas.invalid {
        border: 4px solid var(--neon-orange);
        box-shadow: 0 0 15px var(--neon-orange-glow);
        border-radius: 4px;
      }

      .validation-message {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(255, 107, 53, 0.95);
        color: white;
        padding: 10px 16px;
        border-radius: 6px;
        font-weight: bold;
        font-size: 13px;
        pointer-events: none;
        display: none;
        z-index: 10;
        white-space: nowrap;
        box-shadow: 0 0 20px var(--neon-orange-glow);
        border: 2px solid var(--neon-orange);
        font-family: "Orbitron", sans-serif;
        text-shadow: 0 0 5px var(--neon-orange-glow);
      }

      .validation-message.visible {
        display: block;
      }

      /* Stage Selector */
      .stage-selector {
        display: flex;
        gap: 5px;
        background: var(--panel-bg);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 8px;
        margin: 10px 10px 0 10px;
        flex-shrink: 0;
        box-shadow: 0 0 10px rgba(0, 212, 255, 0.15);
      }

      .stage-btn {
        flex: 1;
        padding: 8px 6px;
        background: var(--panel-bg-light);
        border: 2px solid transparent;
        border-radius: 6px;
        color: var(--text-color);
        cursor: pointer;
        font-size: 12px;
        font-weight: 500;
        font-family: "Orbitron", sans-serif;
        transition: all 0.2s;
        min-width: 60px;
      }

      .stage-btn:hover {
        background: rgba(0, 212, 255, 0.2);
        border-color: var(--neon-cyan);
        box-shadow: 0 0 10px var(--neon-cyan-glow);
      }

      .stage-btn.active {
        background: rgba(76, 175, 80, 0.3);
        border-color: #4caf50;
        box-shadow: 0 0 15px rgba(76, 175, 80, 0.5);
      }

      /* Toolbar */
      .toolbar-container {
        background: var(--panel-bg);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 8px;
        flex-shrink: 0;
        position: relative;
        box-shadow: 0 0 10px rgba(0, 212, 255, 0.15);
      }

      .toolbar-container::after {
        content: "";
        position: absolute;
        right: 8px;
        top: 8px;
        bottom: 8px;
        width: 30px;
        background: linear-gradient(to right, transparent, var(--panel-bg));
        pointer-events: none;
        border-radius: 0 8px 8px 0;
        opacity: 0;
        transition: opacity 0.3s;
      }

      .toolbar-container.has-overflow::after {
        opacity: 1;
      }

      .toolbar {
        display: flex;
        gap: 8px;
        overflow-x: auto;
        padding: 4px;
        scrollbar-width: thin;
        scrollbar-color: var(--border-color) var(--panel-bg);
      }

      .toolbar::-webkit-scrollbar {
        height: 6px;
      }

      .toolbar::-webkit-scrollbar-track {
        background: var(--panel-bg);
        border-radius: 3px;
      }

      .toolbar::-webkit-scrollbar-thumb {
        background: rgba(0, 212, 255, 0.4);
        border-radius: 3px;
      }

      .toolbar::-webkit-scrollbar-thumb:hover {
        background: rgba(0, 212, 255, 0.6);
      }

      .tool-btn {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 4px;
        padding: 8px 12px;
        background: var(--panel-bg-light);
        border: 2px solid transparent;
        border-radius: 8px;
        color: var(--text-color);
        cursor: pointer;
        transition: all 0.2s;
        min-width: 60px;
        min-height: 60px;
        flex-shrink: 0;
        font-family: "Orbitron", sans-serif;
      }

      .tool-btn:hover {
        background: rgba(0, 212, 255, 0.2);
        border-color: var(--neon-cyan);
        box-shadow: 0 0 10px var(--neon-cyan-glow);
      }

      .tool-btn.active {
        background: rgba(0, 212, 255, 0.25);
        border-color: var(--neon-cyan);
        box-shadow: 0 0 15px var(--neon-cyan-glow);
      }

      .tool-icon {
        width: 28px;
        height: 28px;
        border-radius: 4px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
        font-weight: bold;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.5);
      }

      .tool-label {
        font-size: 10px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        font-weight: 600;
      }

      .tool-player .tool-icon {
        background: #666;
        box-shadow: 0 0 8px rgba(102, 102, 102, 0.6);
      }
      .tool-red .tool-icon {
        background: #c44444;
        box-shadow: 0 0 8px rgba(196, 68, 68, 0.6);
      }
      .tool-blue .tool-icon {
        background: #4444c4;
        box-shadow: 0 0 8px rgba(68, 68, 196, 0.6);
      }
      .tool-target .tool-icon {
        background: #4caf50;
        box-shadow: 0 0 8px rgba(76, 175, 80, 0.6);
      }
      .tool-wall .tool-icon {
        background: #aaaaaa;
        color: #333;
      }
      .tool-eraser .tool-icon {
        background: #888;
      }

      .btn {
        padding: 10px 14px;
        background: rgba(0, 212, 255, 0.15);
        border: 1px solid white;
        border-radius: 6px;
        color: white;
        cursor: pointer;
        font-size: 13px;
        font-weight: 500;
        font-family: "Orbitron", sans-serif;
        transition: all 0.2s;
        flex: 1;
        /* box-shadow: 0 0 10px var(--neon-cyan-glow); */
      }

      .btn:hover {
        background: rgba(0, 212, 255, 0.3);
        box-shadow: 0 0 15px var(--neon-cyan);
      }

      .btn-secondary {
        background: rgba(128, 128, 128, 0.15);
        border-color: #888;
        color: #ccc;
        box-shadow: 0 0 8px rgba(128, 128, 128, 0.3);
      }

      .btn-secondary:hover {
        background: rgba(128, 128, 128, 0.3);
        box-shadow: 0 0 12px rgba(128, 128, 128, 0.5);
      }

      .btn-success {
        background: rgba(76, 175, 80, 0.15);
        border-color: #4caf50;
        color: white;
        /* box-shadow: 0 0 10px rgba(76, 175, 80, 0.5); */
      }

      .btn-success:hover {
        background: rgba(76, 175, 80, 0.3);
        box-shadow: 0 0 15px rgba(76, 175, 80, 0.7);
      }

      .btn:disabled {
        background: rgba(128, 128, 128, 0.1);
        border-color: #555;
        color: #666;
        opacity: 0.5;
        cursor: not-allowed;
        box-shadow: none;
      }

      /* Base select styling with new customizable select API */
      .game-mode-select,
      ::picker(select) {
        appearance: base-select;
      }

      .game-mode-select {
        flex: 1;
        font-family: "Orbitron", sans-serif;
      }

      /* Style the trigger button */
      .game-mode-select button {
        width: 100%;
        padding: 10px 12px;
        font-size: 13px;
        background-color: var(--panel-bg-light);
        color: var(--text-color);
        border: 2px solid var(--neon-cyan);
        border-radius: 6px;
        cursor: pointer;
        box-shadow: 0 0 10px var(--neon-cyan-glow);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .game-mode-select button:hover {
        background-color: rgba(0, 212, 255, 0.2);
        box-shadow: 0 0 15px var(--neon-cyan-glow);
      }

      /* Style the dropdown picker */
      .game-mode-select::picker(select) {
        background-color: var(--panel-bg);
        border: 2px solid var(--neon-cyan);
        border-radius: 6px;
        box-shadow: 0 0 20px var(--neon-cyan-glow);
      }

      /* Style the options */
      .game-mode-select option {
        padding: 10px 12px;
        font-family: "Orbitron", sans-serif;
        font-size: 13px;
        color: var(--text-color);
        background-color: var(--panel-bg);
        cursor: pointer;
      }

      .game-mode-select option:hover {
        background-color: rgba(0, 212, 255, 0.2);
      }

      .game-mode-select option:checked {
        background-color: rgba(0, 212, 255, 0.3);
        color: var(--neon-cyan);
      }

      /* Customize the picker icon (dropdown arrow) */
      .game-mode-select::picker-icon {
        color: var(--neon-cyan);
      }

      /* Customize the checkmark in the dropdown */
      .game-mode-select::checkmark {
        color: var(--neon-cyan);
        text-shadow: 0 0 5px var(--neon-cyan-glow);
      }

      .level-list {
        display: flex;
        flex-direction: column;
        gap: 8px;
        margin-bottom: 15px;
      }

      .level-item {
        padding: 12px 15px;
        background: var(--panel-bg-light);
        border-radius: 8px;
        cursor: pointer;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: all 0.2s;
        border: 2px solid transparent;
      }

      .level-item:hover {
        background: rgba(0, 212, 255, 0.15);
        border-color: rgba(0, 212, 255, 0.5);
        box-shadow: 0 0 10px rgba(0, 212, 255, 0.2);
      }

      .level-item.active {
        background: rgba(0, 212, 255, 0.2);
        border-color: var(--neon-cyan);
        box-shadow: 0 0 15px var(--neon-cyan-glow);
      }

      .level-item-name {
        font-weight: 500;
        font-size: 14px;
        color: var(--text-color);
      }

      .level-item.active .level-item-name {
        color: var(--neon-cyan);
      }

      .level-item-actions {
        display: flex;
        gap: 8px;
      }

      .icon-btn {
        background: transparent;
        border: 1px solid var(--neon-cyan);
        color: var(--neon-cyan);
        cursor: pointer;
        font-size: 18px;
        padding: 4px 8px;
        border-radius: 4px;
        box-shadow: 0 0 5px var(--neon-cyan-glow);
        transition: all 0.2s;
      }

      .icon-btn:hover {
        background: rgba(0, 212, 255, 0.2);
        box-shadow: 0 0 10px var(--neon-cyan);
      }

      .game-mode-description {
        background: var(--panel-bg);
        border-radius: 8px;
        padding: 10px 12px;
        margin: 10px 10px 0 10px;
        font-size: 12px;
        color: var(--neon-cyan);
        text-align: center;
        border: 1px solid var(--border-color);
        box-shadow: 0 0 10px rgba(0, 212, 255, 0.15);
        flex-shrink: 0;
        text-shadow: 0 0 5px var(--neon-cyan-glow);
      }

      .level-info-compact {
        background: var(--panel-bg-light);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 12px 15px;
        margin-bottom: 15px;
        font-size: 13px;
        box-shadow: 0 0 10px rgba(0, 212, 255, 0.1);
      }

      .level-info-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 6px;
      }

      .level-info-row:last-child {
        margin-bottom: 0;
      }

      .level-info-label {
        color: rgba(0, 212, 255, 0.7);
      }

      .level-info-value {
        color: var(--neon-cyan);
        font-weight: 500;
        text-shadow: 0 0 5px var(--neon-cyan-glow);
      }

      /* Responsive adjustments */
      @media (min-width: 600px) {
        .stage-selector,
        .game-mode-description {
          max-width: 600px;
          margin-left: auto;
          margin-right: auto;
        }

        .main-container {
          max-width: 600px;
          margin: 0 auto;
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="header-buttons">
        <button class="btn btn-success" id="testGameBtn" disabled>
          Test Game
        </button>
        <select class="game-mode-select" id="gameModeSelect">
          <button>
            <selectedcontent></selectedcontent>
          </button>
          <option value="staged">Staged</option>
          <option value="timeAttack">Time Attack</option>
          <option value="sprint">Sprint</option>
        </select>
        <button class="btn" id="newLevelBtn">New</button>
        <button class="btn" id="publishBtn">Publish</button>
      </div>
    </div>

    <!-- Stage Selector -->
    <div class="stage-selector">
      <button class="stage-btn active" data-stage="0">Stage 1</button>
      <button class="stage-btn" data-stage="1">Stage 2</button>
      <button class="stage-btn" data-stage="2">Stage 3</button>
    </div>

    <!-- Game Mode Description -->
    <div class="game-mode-description" id="gameModeDescription">
      Complete 3 stages by collecting all targets in each stage
    </div>

    <div class="main-container">
      <!-- Canvas -->
      <div class="canvas-container">
        <canvas id="editorCanvas" width="360" height="360"></canvas>
        <div class="validation-message" id="validationMessage">
          Target unreachable
        </div>
      </div>

      <!-- Toolbar -->
      <div class="toolbar-container">
        <div class="toolbar">
          <button class="tool-btn tool-player active" data-tool="player">
            <div class="tool-icon">P</div>
            <span class="tool-label">Player</span>
          </button>

          <button class="tool-btn tool-red" data-tool="red">
            <div class="tool-icon">R</div>
            <span class="tool-label">Red</span>
          </button>

          <button class="tool-btn tool-blue" data-tool="blue">
            <div class="tool-icon">B</div>
            <span class="tool-label">Blue</span>
          </button>

          <button class="tool-btn tool-target" data-tool="target">
            <div class="tool-icon">G</div>
            <span class="tool-label">Goal</span>
          </button>

          <button class="tool-btn tool-wall" data-tool="wall">
            <div class="tool-icon">W</div>
            <span class="tool-label">Wall</span>
          </button>

          <button class="tool-btn tool-eraser" data-tool="eraser">
            <div class="tool-icon">âœ•</div>
            <span class="tool-label">Erase</span>
          </button>
        </div>
      </div>
    </div>

    <script type="module" src="editor.ts"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Level Editor - Polarity</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        background: #2a2a2a;
        color: #fff;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        overflow-x: hidden;
      }

      /* Header */
      .header {
        background: #1a1a1a;
        padding: 10px 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 2px solid #444;
        flex-shrink: 0;
      }

      .header-buttons {
        display: flex;
        gap: 8px;
      }

      /* Main Content Area */
      .main-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        padding: 10px;
        gap: 10px;
        overflow-y: auto;
        min-height: 0;
      }

      /* Canvas Container */
      .canvas-container {
        display: flex;
        justify-content: center;
        align-items: center;
        background: #252525;
        border-radius: 8px;
        padding: 10px;
        position: relative;
        flex-shrink: 0;
      }

      #editorCanvas {
        border: 2px solid #555;
        background: #5a4a3a;
        cursor: crosshair;
        display: block;
      }

      #editorCanvas.invalid {
        border: 4px solid #c44444;
        border-radius: 4px;
      }

      .validation-message {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(196, 68, 68, 0.95);
        color: white;
        padding: 10px 16px;
        border-radius: 6px;
        font-weight: bold;
        font-size: 13px;
        pointer-events: none;
        display: none;
        z-index: 10;
        white-space: nowrap;
      }

      .validation-message.visible {
        display: block;
      }

      /* Stage Selector */
      .stage-selector {
        display: flex;
        gap: 5px;
        background: #333;
        border-radius: 8px;
        padding: 8px;
        margin: 10px 10px 0 10px;
        flex-shrink: 0;
      }

      .stage-btn {
        flex: 1;
        padding: 8px 6px;
        background: #444;
        border: 2px solid transparent;
        border-radius: 6px;
        color: #fff;
        cursor: pointer;
        font-size: 12px;
        font-weight: 500;
        transition: all 0.2s;
        min-width: 60px;
      }

      .stage-btn:hover {
        background: #555;
      }

      .stage-btn.active {
        background: #4caf50;
        border-color: #66ff66;
      }

      /* Toolbar */
      .toolbar-container {
        background: #333;
        border-radius: 8px;
        padding: 8px;
        flex-shrink: 0;
        position: relative;
      }

      .toolbar-container::after {
        content: "";
        position: absolute;
        right: 8px;
        top: 8px;
        bottom: 8px;
        width: 30px;
        background: linear-gradient(to right, transparent, #333);
        pointer-events: none;
        border-radius: 0 8px 8px 0;
        opacity: 0;
        transition: opacity 0.3s;
      }

      .toolbar-container.has-overflow::after {
        opacity: 1;
      }

      .toolbar {
        display: flex;
        gap: 8px;
        overflow-x: auto;
        padding: 4px;
        scrollbar-width: thin;
        scrollbar-color: #555 #333;
      }

      .toolbar::-webkit-scrollbar {
        height: 6px;
      }

      .toolbar::-webkit-scrollbar-track {
        background: #333;
        border-radius: 3px;
      }

      .toolbar::-webkit-scrollbar-thumb {
        background: #555;
        border-radius: 3px;
      }

      .toolbar::-webkit-scrollbar-thumb:hover {
        background: #666;
      }

      .tool-btn {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 4px;
        padding: 8px 12px;
        background: #444;
        border: 3px solid transparent;
        border-radius: 8px;
        color: #fff;
        cursor: pointer;
        transition: all 0.2s;
        min-width: 60px;
        min-height: 60px;
        flex-shrink: 0;
      }

      .tool-btn:hover {
        background: #555;
      }

      .tool-btn.active {
        background: #555;
        border-color: #6666ff;
      }

      .tool-icon {
        width: 28px;
        height: 28px;
        border-radius: 4px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
        font-weight: bold;
      }

      .tool-label {
        font-size: 10px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .tool-player .tool-icon {
        background: #666;
      }
      .tool-red .tool-icon {
        background: #c44444;
      }
      .tool-blue .tool-icon {
        background: #4444c4;
      }
      .tool-target .tool-icon {
        background: #4caf50;
      }
      .tool-wall .tool-icon {
        background: #aaaaaa;
        color: #333;
      }
      .tool-eraser .tool-icon {
        background: #888;
      }

      .btn {
        padding: 10px 14px;
        background: #4444c4;
        border: none;
        border-radius: 6px;
        color: #fff;
        cursor: pointer;
        font-size: 13px;
        font-weight: 500;
        transition: background 0.2s;
        flex: 1;
      }

      .btn:hover {
        background: #5555d5;
      }

      .btn-secondary {
        background: #555;
      }

      .btn-secondary:hover {
        background: #666;
      }

      .btn-success {
        background: #4caf50;
      }

      .btn-success:hover {
        background: #5cbf60;
      }

      .btn:disabled {
        background: #555;
        opacity: 0.5;
        cursor: not-allowed;
      }

      .game-mode-select {
        flex: 1;
        padding: 10px 12px;
        font-size: 13px;
        background: #444;
        color: #fff;
        border: 2px solid #555;
        border-radius: 6px;
        cursor: pointer;
      }

      .game-mode-select:hover {
        background: #555;
      }

      /* Popover Styles */
      #levelsPopover {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        max-height: 70vh;
        background: #2a2a2a;
        border-radius: 16px 16px 0 0;
        padding: 20px;
        margin: 0;
        border: none;
        box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.5);
        overflow-y: auto;
      }

      #levelsPopover::backdrop {
        background: rgba(0, 0, 0, 0.7);
      }

      .popover-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
        padding-bottom: 10px;
        border-bottom: 2px solid #444;
      }

      .popover-header h3 {
        font-size: 18px;
        color: #fff;
      }

      .close-btn {
        background: none;
        border: none;
        color: #aaa;
        font-size: 24px;
        cursor: pointer;
        padding: 0;
        width: 32px;
        height: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
      }

      .close-btn:hover {
        background: #444;
        color: #fff;
      }

      .level-list {
        display: flex;
        flex-direction: column;
        gap: 8px;
        margin-bottom: 15px;
      }

      .level-item {
        padding: 12px 15px;
        background: #333;
        border-radius: 8px;
        cursor: pointer;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: background 0.2s;
        border: 2px solid transparent;
      }

      .level-item:hover {
        background: #3a3a3a;
      }

      .level-item.active {
        background: #4444c4;
        border-color: #6666ff;
      }

      .level-item-name {
        font-weight: 500;
        font-size: 14px;
      }

      .level-item-actions {
        display: flex;
        gap: 8px;
      }

      .icon-btn {
        background: transparent;
        border: none;
        color: #aaa;
        cursor: pointer;
        font-size: 18px;
        padding: 4px 8px;
        border-radius: 4px;
      }

      .icon-btn:hover {
        background: #555;
        color: #fff;
      }

      .game-mode-description {
        background: #2a2a2a;
        border-radius: 8px;
        padding: 10px 12px;
        margin: 10px 10px 0 10px;
        font-size: 12px;
        color: #aaa;
        text-align: center;
        border: 1px solid #444;
        flex-shrink: 0;
      }

      .level-info-compact {
        background: #333;
        border-radius: 8px;
        padding: 12px 15px;
        margin-bottom: 15px;
        font-size: 13px;
      }

      .level-info-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 6px;
      }

      .level-info-row:last-child {
        margin-bottom: 0;
      }

      .level-info-label {
        color: #888;
      }

      .level-info-value {
        color: #fff;
        font-weight: 500;
      }

      /* Responsive adjustments */
      @media (min-width: 600px) {
        .stage-selector,
        .game-mode-description {
          max-width: 600px;
          margin-left: auto;
          margin-right: auto;
        }

        .main-container {
          max-width: 600px;
          margin: 0 auto;
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="header-buttons">
        <button class="btn btn-success" id="testGameBtn" disabled>Test Game</button>
        <select class="game-mode-select" id="gameModeSelect">
          <option value="staged">Staged</option>
          <option value="timeAttack">Time Attack</option>
          <option value="sprint">Sprint</option>
        </select>
        <button class="btn" id="newLevelBtn">New</button>
        <button class="btn" id="publishBtn">Publish</button>
      </div>
    </div>

    <!-- Stage Selector -->
    <div class="stage-selector">
      <button class="stage-btn active" data-stage="0">Stage 1</button>
      <button class="stage-btn" data-stage="1">Stage 2</button>
      <button class="stage-btn" data-stage="2">Stage 3</button>
    </div>

    <!-- Game Mode Description -->
    <div class="game-mode-description" id="gameModeDescription">
      Complete 3 stages by collecting all targets in each stage
    </div>

    <div class="main-container">
      <!-- Canvas -->
      <div class="canvas-container">
        <canvas id="editorCanvas" width="360" height="360"></canvas>
        <div class="validation-message" id="validationMessage">
          Target unreachable
        </div>
      </div>

      <!-- Toolbar -->
      <div class="toolbar-container">
        <div class="toolbar">
          <button class="tool-btn tool-player active" data-tool="player">
            <div class="tool-icon">P</div>
            <span class="tool-label">Player</span>
          </button>

          <button class="tool-btn tool-red" data-tool="red">
            <div class="tool-icon">R</div>
            <span class="tool-label">Red</span>
          </button>

          <button class="tool-btn tool-blue" data-tool="blue">
            <div class="tool-icon">B</div>
            <span class="tool-label">Blue</span>
          </button>

          <button class="tool-btn tool-target" data-tool="target">
            <div class="tool-icon">G</div>
            <span class="tool-label">Goal</span>
          </button>

          <button class="tool-btn tool-wall" data-tool="wall">
            <div class="tool-icon">W</div>
            <span class="tool-label">Wall</span>
          </button>

          <button class="tool-btn tool-eraser" data-tool="eraser">
            <div class="tool-icon">âœ•</div>
            <span class="tool-label">Erase</span>
          </button>
        </div>
      </div>
    </div>

    <script type="module" src="editor.ts"></script>
  </body>
</html>

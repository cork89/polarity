<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        width: 100vw;
        overflow: hidden;
        /* background-image: url("polaritypenguin.webp"); */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 20px;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      button {
        padding: 15px 50px;
        font-size: 24px;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 3px;
        border: 2px solid #00ffff;
        background: rgba(0, 20, 40, 0.8);
        color: #00ffff;
        cursor: pointer;
        transition: all 0.3s ease;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 255, 255, 0.5),
          inset 0 0 10px rgba(0, 255, 255, 0.1);
        z-index: 5;
      }

      button:hover {
        background: #00ffff;
        color: #001529;
        box-shadow: 0 0 30px rgba(0, 255, 255, 0.8),
          0 0 60px rgba(0, 255, 255, 0.4);
        transform: scale(1.05);
      }

      button:active {
        transform: scale(0.98);
      }

      #scene-container {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #050515;
        overflow: hidden;
      }

      #arc-svg {
        position: absolute;
        width: 250%;
        height: 180%;
        pointer-events: none;
        z-index: 2;
      }

      .image-overlay {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
      }

      .penguin {
        position: absolute;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .main-img {
        z-index: 3;
      }

      .back-img {
        z-index: 1;
      }
      .button-container {
        display: flex;
        flex-direction: column;
        gap: 2em;
      }
    </style>
  </head>
  <body>
    <div id="scene-container">
      <svg id="arc-svg" viewBox="0 0 2000 2000"></svg>
      <div class="image-overlay">
        <img
          src="polaritypenguint.webp"
          class="penguin main-img"
          alt="Penguin"
        />
        <img
          src="polaritypenguin.webp"
          class="penguin back-img"
          alt="Polarity Penguin"
        />
        <div class="button-container">
          <button id="play">Play</button>
          <button id="editor">Editor</button>
        </div>
      </div>
    </div>
    <script type="module" src="splash.ts"></script>
  </body>
</html>
